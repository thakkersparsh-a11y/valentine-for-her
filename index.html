.fade {

.wiggle {

}

@keyframes wiggle {

    50% { transform: rotate(0); }
    75% { transform: rotate(-2deg); }
    100% { transform: rotate(0); }
}

.float {

    font-size: 22px;

@keyframes float {

    justify-content: center;

@keyframes pulse {

.timer {
