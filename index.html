    50% { transform: rotate(0deg); }

/* Floating background */
.float {

    animation: float 6s linear infinite;

@keyframes float {

    to { transform: translateY(-10vh); }

.fade-text {

.fade-pics {

@keyframes fadeIn {

@keyframes fadeZoom {
