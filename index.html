<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ğŸ’–</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

.popup {
    background: #fff0f5;
    padding: 20px;
    border-radius: 20px;
    text-align: center;
    font-size: 20px;
    box-shadow: 0 0 25px rgba(255,105,180,0.6);
    width: 90%;
    max-width: 380px;
    position: relative;
    z-index: 10;
}

button {
    margin: 12px;
    padding: 12px 24px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    background: hotpink;
    color: white;
}

/* YES wiggle */
.wiggle {
    animation: wiggle 0.6s infinite;
}

@keyframes wiggle {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(2deg); }
    50% { transform: rotate(0deg); }
    75% { transform: rotate(-2deg); }
    100% { transform: rotate(0deg); }
}

/* Fade */
.fade-text {
    animation: fadeIn 1.6s ease forwards;
    opacity: 0;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

/* Floating background */
.float {
    position: absolute;
    font-size: 24px;
    animation: float 6s linear infinite;
    opacity: 0.85;
}

@keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}

/* Heart frames */
.pictures {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 12px;
}

.heart-frame {
    position: relative;
    width: 100px;
    height: 100px;
    animation: pulse 2.4s infinite;
}

.heart-frame::before {
    content: "ğŸ’–";
    position: absolute;
    font-size: 110px;
    top: -8px;
    left: -6px;
    filter: drop-shadow(0 0 6px hotpink);
}

.heart-frame img {
    position: absolute;
    top: 16px;
    left: 16px;
    width: 68px;
    height: 68px;
    border-radius: 14px;
    object-fit: cover;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.04); }
    100% { transform: scale(1); }
}

.timer {
    font-size: 18px;
    margin-top: 10px;
    color: #ff1493;
}
</style>
</head>

<body>

<audio id="giggle" src="giggle.mp3"></audio>
<audio id="bgMusic" src="bg-music.mp3" loop></audio>
<audio id="drumroll" src="drumroll.mp3"></audio>
<audio id="heartbeat" src="heartbeat.mp3"></audio>

<div class="popup" id="popup"></div>

<script>
const popup = document.getElementById("popup");
const giggle = document.getElementById("giggle");
const bgMusic = document.getElementById("bgMusic");
const drumroll = document.getElementById("drumroll");
const heartbeat = document.getElementById("heartbeat");

let teasing = true;
let jumpInterval = null;

bgMusic.volume = 0;
heartbeat.volume = 1;

function show(content) {
    popup.innerHTML = content;
}

/* STEP 1 */
show(`
<div class="fade-text">hey gorgeousss ğŸ«¶ğŸ’–</div><br>
<button onclick="step2()">Next ğŸ‘‰</button>
`);

function step2() {
    show(`
    <div class="fade-text">thereâ€™s something I really wanna ask you ğŸ‘€ğŸ‘‰ğŸ‘ˆ</div><br>
    <button onclick="stepDrum()">Next ğŸ‘‰</button>
    `);
}

/* DRUMROLL */
function stepDrum() {
    drumroll.currentTime = 0;
    drumroll.play();
    show(`
    <div class="fade-text" style="font-size:22px;">ğŸ¥ Drumroll pleaseâ€¦ ğŸ¥</div><br>
    <button onclick="step3()">Next ğŸ‘‰</button>
    `);
}

function step3() {
    drumroll.pause();
    drumroll.currentTime = 0;

    show(`
    <div class="fade-text">gorgeous, will you be my Valentine ğŸ‘‰ğŸ‘ˆ?</div><br>
    <button id="yesBtn" class="wiggle">YES ğŸ’–</button>
    <button id="duhBtn">DUHHHH ğŸ˜¤</button>
    `);

    const yesBtn = document.getElementById("yesBtn");
    const duhBtn = document.getElementById("duhBtn");

    yesBtn.onclick = yes;
    duhBtn.onclick = duh;

    yesBtn.style.position = duhBtn.style.position = "absolute";

    jumpInterval = setInterval(() => {
        if (!teasing) return;

        heartbeat.currentTime = 0;
        heartbeat.play();
        giggle.play();

        yesBtn.style.left = Math.random() * 60 + "vw";
        yesBtn.style.top  = Math.random() * 60 + "vh";
        duhBtn.style.left = Math.random() * 60 + "vw";
        duhBtn.style.top  = Math.random() * 60 + "vh";
    }, 700);

    /* STOP after 45 seconds + CROSSFADE */
    setTimeout(() => {
        teasing = false;
        clearInterval(jumpInterval);
        yesBtn.classList.remove("wiggle");
        yesBtn.style.position = duhBtn.style.position = "static";
        crossfadeHeartbeatToMusic();
    }, 45000);
}

function crossfadeHeartbeatToMusic() {
    bgMusic.play();
    let fade = setInterval(() => {
        if (heartbeat.volume > 0) heartbeat.volume -= 0.05;
        if (bgMusic.volume < 1) bgMusic.volume += 0.05;

        if (heartbeat.volume <= 0 && bgMusic.volume >= 1) {
            heartbeat.pause();
            clearInterval(fade);
        }
    }, 200);
}

function yes() {
    celebrate("YAYAYAYAYYYY ğŸ‰ğŸ’–");
}

function duh() {
    celebrate("HEHEHEHEHEEE YYYAYAYAYYYYY HAPPY DANCE HEHEHEE ğŸ’ƒğŸ’–");
}

function celebrate(text) {
    show(`<div class="fade-text">${text}</div>`);
    confettiBoom();
    fireworks();
    setTimeout(loveNote, 1800);
}

function loveNote() {
    show(`
    <div class="pictures">
        <div class="heart-frame"><img src="us1.jpg"></div>
        <div class="heart-frame"><img src="us2.jpg"></div>
    </div>

    <div class="fade-text" style="font-size:15px; text-align:left;">
    Hey gorgeousss ğŸ«¶ğŸ’–ğŸ’–ğŸ’–,<br><br>
    I love you so much baby girl ğŸ’–<br>
    My favourite hooman ğŸ˜šğŸ˜šğŸ«¶ğŸ’–
    </div><br>

    ğŸŒ¹ Happy Rose Day my love ğŸŒ¹<br><br>
    <button onclick="showCountdown()">Next ğŸ‘‰</button>
    `);
}

function showCountdown() {
    show(`
    <div class="fade-text">ğŸ’• Countdown until Valentineâ€™s Day ğŸ’•</div>
    <div class="timer fade-text" id="timer"></div>
    `);

    const valentine = new Date("February 14, 2026 00:00:00").getTime();
    setInterval(() => {
        const now = new Date().getTime();
        const d = valentine - now;
        document.getElementById("timer").innerHTML =
        Math.floor(d / 86400000) + " Days ğŸ’– " +
        Math.floor(d / 3600000 % 24) + " Hours ğŸ’• " +
        Math.floor(d / 60000 % 60) + " Minutes ğŸ’“ " +
        Math.floor(d / 1000 % 60) + " Seconds";
    }, 1000);
}

function confettiBoom() {
    confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 }});
}

function fireworks() {
    let end = Date.now() + 2000;
    (function frame() {
        confetti({ particleCount: 6, angle: 60, spread: 55, origin: { x: 0 }});
        confetti({ particleCount: 6, angle: 120, spread: 55, origin: { x: 1 }});
        if (Date.now() < end) requestAnimationFrame(frame);
    })();
}

/* Floating hearts */
setInterval(() => {
    const e = document.createElement("div");
    e.className = "float";
    e.innerText = Math.random() > 0.5 ? "ğŸ’–" : "ğŸŒ¸";
    e.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(e);
    setTimeout(() => e.remove(), 7000);
}, 700);
</script>

</body>
</html>
